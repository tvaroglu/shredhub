    <table>
        <tr valign="center">
            <td width="2em;">
              <img class="user-avatar" src="{{ post.author.avatar(36) }}">
            </td>
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                said {{ moment(post.created_at).fromNow() }}:
                <br>
                {{ post.body }}
            </td>
        </tr>
    </table>
