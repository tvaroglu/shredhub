    <table>
        <tr>
            <td valign="center" width="10em;">
              <img class="user-avatar" src="{{ post.author.avatar(84) }}">
            </td>
            <td valign="top">
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                said {{ moment(post.created_at).fromNow() }}:
                <br>
                {{ post.body }}
            </td>
        </tr>
    </table>
